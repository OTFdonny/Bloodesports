<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Kill Table - 4KT Syndicate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- REUSING CORE STYLES --- */
        :root { --purple: #9B30FF; --black: #050505; --gold: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        .nav-bar {
            background: rgba(10, 0, 20, 0.95); border-bottom: 2px solid var(--purple); padding: 1rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo { font-family: 'Orbitron'; font-weight: 900; color: white; text-decoration: none; font-size: 1.2rem; }
        .back-btn {
            font-family: 'Orbitron'; font-size: 0.8rem; color: white; text-decoration: none;
            border: 1px solid var(--purple); padding: 8px 20px; border-radius: 20px; transition: 0.3s;
        }
        .back-btn:hover { background: var(--purple); box-shadow: 0 0 15px var(--purple); }

        .container { max-width: 1000px; margin: 4rem auto; padding: 0 1rem; }
        
        h1 { font-family: 'Orbitron'; text-align: center; font-size: 2.5rem; margin-bottom: 2rem; text-shadow: 0 0 20px var(--purple); }

        /* --- TABLE STYLES --- */
        .table-container {
            background: rgba(20, 0, 30, 0.8);
            border: 1px solid var(--purple);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(155, 48, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        table { width: 100%; border-collapse: collapse; }
        
        th {
            background: rgba(155, 48, 255, 0.2);
            padding: 1.5rem;
            text-align: left;
            font-family: 'Orbitron';
            color: var(--purple);
            letter-spacing: 1px;
        }

        td {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(155, 48, 255, 0.1);
            font-family: 'Montserrat';
        }

        /* Empty State Animation */
        .no-data {
            text-align: center; padding: 4rem;
            color: #666; font-style: italic;
        }
        .no-data i { font-size: 3rem; margin-bottom: 1rem; color: #333; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.7; } 100% { opacity: 0.3; } }

    </style>
</head>
<body>
    <canvas id="network-canvas"></canvas>
    
    <nav class="nav-bar">
        <a href="#" class="nav-logo">KILL TABLE</a>
        <a href="syndicate.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK</a>
    </nav>

    <div class="container">
        <h1><i class="fas fa-skull"></i> ELITE STATS</h1>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>RANK</th>
                        <th>OPERATOR</th>
                        <th>KILLS</th>
                        <th>K/D RATIO</th>
                    </tr>
                </thead>
                <tbody id="stats-body">
                    </tbody>
            </table>
            
            <div class="no-data">
                <i class="fas fa-database"></i>
                <p>AWAITING BATTLE DATA...</p>
                <small>No scrim records found</small>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('network-canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const particles = []; 
        class Particle { constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.vx=(Math.random()-0.5); this.vy=(Math.random()-0.5); this.size=Math.random()*2+1; } update(){ this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; } draw(){ ctx.fillStyle='#9B30FF'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); } }
        for(let i=0;i<40;i++) particles.push(new Particle());
        function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{ p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
